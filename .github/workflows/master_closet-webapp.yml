name: Build and deploy Vue.js & ASP.Net Core app to Railway

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      # Frontend build
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: |
          npm ci
          npm install axios
        working-directory: ./frontend

      - name: Build
        run: npm run build
        working-directory: ./frontend

      # After frontend is built, copy build artifacts to backend wwwroot
      - name: Copy frontend build artifacts to backend
        run: |
          Copy-Item -Path ./frontend/dist/* -Destination ./backend/wwwroot -Recurse -Force
        shell: pwsh

      # Backend build
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release ./backend

      - name: dotnet publish
        run: dotnet publish -c Release -o ./myapp ./backend

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: myapp
          path: ./myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: myapp

      - name: Set up SSH keys for Railway
        uses: webfactory/ssh-agent@v0.4.0
        with:
          ssh-private-key: ${{ secrets.RAILWAY_SSH_PRIVATE_KEY }}

      - name: Deploy to Railway
        run: |
          ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY railway@your_server_ip "rm -rf ~/myapp"
          scp -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY -r ./myapp railway@your_server_ip:~/
          ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY railway@your_server_ip "sudo systemctl restart myapp.service"
